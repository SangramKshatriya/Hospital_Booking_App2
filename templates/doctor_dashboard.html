<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Dashboard</title>
<script src="https://www.google.com/search?q=https://cdn.tailwindcss.com"></script>
<style>
@import url('https://www.google.com/search?q=https://fonts.googleapis.com/css2%3Ffamily%3DInter:wght%40400%3B600%26display%3Dswap');
body { font-family: 'Inter', sans-serif; }
</style>
</head>
<body class="bg-gray-100 p-8">
<header class="flex justify-between items-center pb-8 border-b border-gray-200">
<h1 class="text-3xl font-bold text-indigo-700">Doctor Dashboard</h1>
<a href="{{ url_for('logout') }}" class="text-sm font-medium text-red-600 hover:text-red-500">Log Out</a>
</header>

<main class="mt-8">
    <div class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Pending Appointments</h2>
        <div class="space-y-4">
            {% if pending_appointments %}
                {% for appt in pending_appointments %}
                    <div class="p-4 border border-gray-200 rounded-lg shadow-sm flex justify-between items-center">
                        <div>
                            <p class="text-lg font-medium text-gray-700">Patient: {{ appt.patient_name }}</p>
                            <p class="text-sm text-gray-500">Date: {{ appt.appointment_date }} at {{ appt.appointment_time }}</p>
                        </div>
                        <div class="flex space-x-2">
                            <form action="{{ url_for('update_appointment_status', appointment_id=appt.id) }}" method="post">
                                <input type="hidden" name="status" value="approved">
                                <button type="submit" class="py-1 px-3 text-sm rounded-md bg-green-500 text-white hover:bg-green-600">Approve</button>
                            </form>
                            <form action="{{ url_for('update_appointment_status', appointment_id=appt.id) }}" method="post">
                                <input type="hidden" name="status" value="cancelled">
                                <button type="submit" class="py-1 px-3 text-sm rounded-md bg-red-500 text-white hover:bg-red-600">Cancel</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center text-gray-500">No pending appointments.</p>
            {% endif %}
        </div>
    </div>
</main>

</body>
</html>
